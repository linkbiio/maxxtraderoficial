    body {

    .faixa-carrossel {
      width: 100%;
      overflow: hidden;
      background-color: #000000; /* preto sólido */
      height: 60px;
      border-top: 2px solid #222; /* bordas um pouco mais escuras */
      border-bottom: 2px solid #222;
    }

    .carrossel-conteudo {
      display: flex;
      align-items: center;
      animation: scrollCarrossel 20s linear infinite;
    }

    .carrossel-conteudo img {
      height: 40px;
      margin: 0 30px;
      opacity: 0.9;
      transition: transform 0.3s;
    }

    .carrossel-conteudo img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes scrollCarrossel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .foto-container {
      position: relative;
      width: 100vw;
      height: 500px;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column; /* para alinhar a imagem e o texto verticalmente */
    }

    .imagem-destaque {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .imagem-destaque:hover {
      transform: scale(1.05);
    }

    /* Texto abaixo da imagem */

    .botoes {

      gap: 30px;
    }

    .botao-imagem {
      width: 100%;
      max-width: 100%;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #444;
      box-shadow: 0 0 15px #ffffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards, pulse 2.5s infinite ease-in-out;
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    .botao-imagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff88;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (min-width: 768px) {
      .botao-imagem {
        width: 48%;
      }
    }
